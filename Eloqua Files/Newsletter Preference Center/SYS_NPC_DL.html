    <!--START EMAIL GROUP LOOKUPS-->
<script type="text/javascript">

    var SubLookupRunning = true;

	//Create variables to store Subscription List Data Lookup ID (Email Group ID)
	var emailGroup_DL_deliciousLivingeNewsletter = '{119ec7cd-1a95-4547-8a20-6505c2527506}';

   
  //Create variables for function: SetElqContent
	var status_DL_deliciousLivingeNewsletter;

	//Eloqua's function to call Email Group Status
	//SetElqContent and GetElqGroupMembershipStatus are defined by Eloqua
    function SetElqContent() {

		status_DL_deliciousLivingeNewsletter = GetElqGroupMembershipStatus(emailGroup_DL_deliciousLivingeNewsletter);

     SetupForm();

    }


	//Find visitor's email address from the field merge in the Email Address form field
	//Use email address to find user's Email Group status using Web Data Lookup
    function GetEmailAddress() {

        _elqQ.push(['elqDataLookup', escape('bad9dffb78544cff99163800bac64b43'), '<C_EmailAddress>' + document.getElementById('fieldID_emailAddress').value + '</C_EmailAddress>']);

    }
 

    function SetupForm() {
	//If visitor is subscribed to group, pre-check the box
		
		if (status_DL_deliciousLivingeNewsletter) {
            document.getElementById('fieldID_DL_deliciousLivingeNewsletter').checked = true;
        }

    }

 	//When page loads, get the visitor's email address
    window.onload = GetEmailAddress;

</script>
